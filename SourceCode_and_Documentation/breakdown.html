<!DOCTYPE html>
<html lang="en">
<head>
  <title>Change Breakdown</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</head>
<body>

<style>
.topright {
  position: absolute;
  top: 0px;
  right: 0px;
  font-size: 13px;
}
</style>

<div style="height:100px;" class="row jumbotron text-center">
  <div class="col-md-8">
    <h1>Change Breakdown</h1>
  </div> 
  <button type="button" class="close">
  <span>x</span>
  </button>
</div>


<div class="container">
  <div class="row">
      <div class="col-md-12">
          <div class="row">
              <div class="topright"> Members: Bianca, Michael</div>
              <div class="col-md-8">
                  <h3>Groceries</h3>
                  <p>Total Amount paid by Bianca</p>
              </div>
              <h1>$50.00</h1>
              <div class="col-md-10">
                <p><font color="red">Amount owing: $16.65</font></p>
              </div>
              
          </div>
      </div>
  </div>


  <div style="height:70px;" class="row">
    <div class="col-md-3 h-100 align-self-center">
        <form>
            <label>Enter amount you want to pay</label>
            <input type="text" placeholder="Enter amount">

        </form>

    </div>
  </div>
  <div style="height:70px;" class="row">
    <div class="col-md-3 h-100">
      <button type="button" class="btn btn-dark">Confirm</button>
      <button type="button" class="btn btn-dark">Cancel</button>
    </div>
  </div>
</div>
</body>
</html>
