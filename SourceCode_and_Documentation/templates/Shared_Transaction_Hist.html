<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>


    <title>Shared Transaction History</title>
    <div style="height:100px; background-color:#FEAB42;" class="row jumbotron text-center">
        <div class="col-md-1">
          <img src="../static/Mica_Logo.png" alt="Mica logo" class="img-fluid" style="position: relative; margin-top: -31px;">
        </div>
        <div class="col-md-7">
          <h1>Shared Transaction History</h1>
        </div>
        <div class="col-md-2">
          <ion-icon name="notifications-outline" size="large"></ion-icon>
        </div>
        <div class="col-md-2">
            <a href="{{ url_for('login') }}">
                <ion-icon name="log-in-outline" size="large"></ion-icon>
            </a>
        </div>
      </div>
      <div class="row offset-md-1">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <a href="{{ url_for('dashboard') }}">
              <li class="breadcrumb-item active" aria-current="page">Home</li>
            </a>
            <a href="{{ url_for('shared_transactions') }}">
              <li class="breadcrumb-item active" aria-current="page">/Shared Transaction History</li>
            </a>
          </ol>
        </nav>
      </div>
      
    <div class="container">
        <div class="row">
            {% for i in transactions %}
            <div class="col-md-8">
                <div class="row">
                    <ion-icon name="remove-circle-outline" size="large"></ion-icon>
                    <div class="col-md-8">
                        <a href="{{ url_for('review', trans=i) }}">
                            <h3>{{ i['name'] }}</h3>
                        </a>
                        <p>Paid by {{ i['paidby'] }}</p>
                    </div>
                    <h1>${{ i['price'] }}</h1>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
