<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Transaction history</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  </head>

  <body>
    <div style="height:100px; background-color:#FEAB42;" class="row jumbotron text-center">
        <div class="col-md-1">
          <img src="../static/Mica_Logo.png" alt="Mica logo" class="img-fluid" style="position: relative; margin-top: -31px;">
        </div>
        <div class="col-md-7">
          <h1>My Transaction History</h1>
        </div>
        <div class="col-md-2">
          <ion-icon name="notifications-outline" size="large"></ion-icon>
        </div>
        <div class="col-md-2">
          <ion-icon name="log-in-outline" size="large"></ion-icon>
        </div>
      </div>
      <div class="row offset-md-1">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
              <a href="{{ url_for('dashboard') }}">
                <li class="breadcrumb-item active" aria-current="page">Home</li>
              </a>
              <a href="{{ url_for('personal_transactions') }}">
                <li class="breadcrumb-item active" aria-current="page">/Transaction History</li>
              </a>
          </ol>
        </nav>
      </div>
    <div class="container">

      {% for i in transactions %} 
        <div style="height:100px;" class="row">
            <div class="col-md-1 h-100">
            <ion-icon name="add-circle-outline" size="large"></ion-icon>
            </div>
            <div class="col-md-4 h-100">
                <a href='{{ url_for("review", trans=i) }}'>
                <button style="background-color:#FEAB42;" type="button" class="btn btn-lg btn-block">{{ i.name}}</button>
                </a>
            </div>
            <div class="col-md-3 offset-4 h-100">
            <p>$ {{ '%0.2f'|format(i.price|float) }}</p>
            </div>
        </div>
      {%endfor%} 
      
    </div>
  </body>

</html>
